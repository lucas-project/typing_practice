<!DOCTYPE html>
<html>
<head>
    <title>Typing Practice - Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0 auto; width: 600px; }
        label { display: block; margin-top: 20px; }
        textarea { width: 100%; height: 200px; }
        button { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Typing Practice</h1>
    <p>Enter the text you want to practice typing:</p>
    <label for="inputText">Text to type:</label>
    <textarea id="inputText"></textarea>
    <button id="saveButton">Save Text</button>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            var inputText = document.getElementById('inputText').value;
            sessionStorage.setItem('practiceText', inputText);
            window.location.href = 'practice.html';
        });
    </script>
</body>
</html>
